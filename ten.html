    <title></title>
    <script type="text/javascript">
        function Teacher 
    {

        this.tid=tid;
        this.tname=tname;
        this.qualification=qualification;
    }

     Teacher.prototype.display=function()
     {
        console.log("Name:"+this.tname+"Qualification:"+this.qualification)
     }
     function visitingTeacher(tid,tname,qualification,rate,hrs)
     {
        //this visiting
        Teacher.call(this,tid,tname,qualification);
        this.hrs=hrs;
        this.rate=rate;
     }

     visitingTeacher.prototype=new Teacher();
     visitingTeacher.prototype.constructor=visitingTeacher;
     var v1=visitingTeacher(1,"Deepa",1000,20);
     v1.display();
     console.log(v1);

    </script>
